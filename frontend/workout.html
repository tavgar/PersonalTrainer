<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Fitness Tracker - Workouts</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Personal Fitness Tracker</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="workout.html">Workouts</a></li>
      <li><a href="nutrition.html">Nutrition</a></li>
      <li><a href="goals.html">Goals</a></li>
      <li><a href="records.html">Records</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="page-section">
    <h2>Your Workouts</h2>
    <button id="addBtn">+ Add Workout</button>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Duration (min)</th>
        <th>Calories</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>2023-05-01</td>
        <td>Running</td>
        <td>30</td>
        <td>300</td>
        <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
      </tr>
      <tr>
        <td>2023-05-02</td>
        <td>Cycling</td>
        <td>45</td>
        <td>450</td>
        <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
      </tr>
      <tr>
        <td>2023-05-03</td>
        <td>Swimming</td>
        <td>60</td>
        <td>500</td>
        <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
<footer>
  <p>PFT 2024</p>
</footer>
<script src="js/workout.js"></script>

<!-- Add Workout Modal -->
<div id="addWorkoutModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Workout</h2>
    <form id="addWorkoutForm">
      <label for="workoutDate">Date:</label>
      <input type="date" id="workoutDate" name="date" required>
      <label for="workoutType">Type:</label>
      <input type="text" id="workoutType" name="type" required>
      <label for="workoutDuration">Duration (min):</label>
      <input type="number" id="workoutDuration" name="duration" required>
      <label for="workoutCalories">Calories:</label>
      <input type="number" id="workoutCalories" name="calories" required>
      <button type="submit">Add Workout</button>
    </form>
  </div>
</div>

<!-- Edit Workout Modal -->
<div id="editWorkoutModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Workout</h2>
    <form id="editWorkoutForm">
      <input type="hidden" id="editWorkoutId" name="id">
      <label for="editWorkoutDate">Date:</label>
      <input type="date" id="editWorkoutDate" name="date" required>
      <label for="editWorkoutType">Type:</label>
      <input type="text" id="editWorkoutType" name="type" required>
      <label for="editWorkoutDuration">Duration (min):</label>
      <input type="number" id="editWorkoutDuration" name="duration" required>
      <label for="editWorkoutCalories">Calories:</label>
      <input type="number" id="editWorkoutCalories" name="calories" required>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
</body>
</html>
